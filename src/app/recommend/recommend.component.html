<mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let recommend of result">
          <mat-card>
             <mat-card-header>
                 <mat-card-title>{{recommend.name}}</mat-card-title>
             </mat-card-header>
              <mat-card-content>
                     Book: {{recommend.url}}
                     {{recommend.id}}

              </mat-card-content>
              <button id="button" mat-raised-button color="primary" style= "color:white" routerLink="/recommend" (click)="unrecommend(recommend.id)"style="setColor('button', '#101010')">unRecommend</button> 
              <!-- <meta http-equiv="refresh"   content="1;url=http://localhost:4200/recommend" routerLink="/recommend"/> -->
             <!-- <input type="submit"id="button" value = "button" style= "color:white" (click)="recommend(card)"/>Recommend -->
             <!-- <meta http-equiv="refresh" content="1"/> -->
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
